<!doctype html>
<html>
<head>
<!--<meta charset="utf-8">-->
<title>test beestje</title>
<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
<div class="beestje" width="147"><img src="lieveheersbeestje.png"></div>
<script type="text/javascript">

var beestje =  document.querySelector(".beestje");

var leftpos=0;
var toppos=0;
var id = setInterval(move, 10) ;

function move() {
		beestje.style.left=leftpos+"px";
		beestje.style.top=toppos+"px";
}
//NIEUW
window.addEventListener('keydown', onKeyboardEvent, false);
var keycode = {
  LEFT: 37,
  UP: 38,
  RIGHT: 39,
  DOWN: 40
  };

 function onKeyboardEvent (event) {
  switch (event.keyCode) {
    
   case keycode.UP:
	beestje.style.transform="rotate(-90deg)";
	toppos=toppos-10;
    break;

   case keycode.DOWN:
	beestje.style.transform="rotate(90deg)";
	toppos=toppos+10;
    break;

	case keycode.LEFT:
	beestje.style.transform="rotate(-180deg)";
	leftpos=leftpos-10;
    break;

	case keycode.RIGHT:
	beestje.style.transform="rotate(0deg)";
	leftpos=leftpos+10;
    break;
  }
 }

</script>
</body>
</html>
