<!DOCTYPE html>
<html lang="en">
<head>

    <title>Data Object</title>
</head>
<body>

    <script type="text/javascript">
            var vandaag = new Date() ;
            console.log('Opgave 46: '+ vandaag);

            var nu = Date.now();
            var eenDag = 86400000;
            var morgen = newDate(nu + eenDag);
            console.log(
                "Opgave 47: De datum morgen is: " + morgen
            );
    </script>
    
</body>
