<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta http-equiv="Content-Type"
        content="text/html";
        charset="UTF-8">
        <title>Variabelen Html
        </title>
    </head>
    <body>
        <script>
            var voornaam="Carl";
            var achternaam="Petersen";
            var schoolgeld= 1000;
            var boekengeld=100;
            var bedrag= schoolgeld + boekengeld;
            var studiefinanciering= 600;
            var totaal= bedrag - studiefinanciering;
            var volledigenaam = voornaam + "<br>" + achternaam;
            document.write(
                "<p>Opgave 8 </p>" + volledigenaam+
                "<br> Totaal te betalen: " + totaal);

            var achternaam=" Bolt";
            var voornaam='Zakaria';
            var nederlands=9;
            var engels= 8;
            var rekenen=7;
            var gemiddeld= nederlands + engels + rekenen;
            var antwoord = gemiddeld/3;
            document.write(
                "<p> Opgave 9 </p> " + voornaam +achternaam+
                "<br> Nederlands: 9"+
                "<br> Engels: 8"+
                "<br> Rekenen: 7"+
                "<br> Gemiddeld:"+ antwoord);
            
    
        </script>
    </body>
</html>
